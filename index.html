<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Changer</title>

</head>
<body>
    <nav class="navbar">
        <a style="background-color: rgb(192, 192, 192);" href="/" aria-current="page">Home</a>
        <a style="background-color: rgb(236, 236, 236);" target="_blank" href="https://www.youtube.com/">Youtube Channel</a>
    </nav>

    <div class="main">
        <div class="heading">
            <h1>Color Scheme Switcher</h1>
        </div>

        <div class="palletes">
            <div class="button" id="grey"></div>
            <div class="button" id="green"></div>
            <div class="button" id="blue"></div>
            <div class="button" id="yellow"></div>
            <div class="button" id="purple"></div>
        </div>
        <div style="width: 80%; height: auto;">
            <h2>Try clicking on one of the colors above to change the background color of this page!</h2>
        </div>
    </div>

    <script src="colorChanger.js"></script>
</body>
</html>
